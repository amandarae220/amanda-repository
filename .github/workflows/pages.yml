name: Deploy to GitHub Pages (Angular 19)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      # Ensure Angular 19 peer deps line up in CI
      - run: npm pkg set "overrides.zone.js=~0.15.1"
      - run: npm ci

      # Build with the repo-name base href
      - name: Build Angular
        run: |
          npx ng build --configuration production --base-href "/amanda-repository/"
          echo "Dist tree:" && ls -la dist || true
          echo "Index files:" && find dist -maxdepth 3 -type f -name "index.html" -print

      # SPA fallback so GH Pages routes to your app on refresh/deep links
      - name: Add SPA fallback (copy index.html to 404.html)
        run: cp dist/amanda-portfolio/index.html dist/amanda-portfolio/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/amanda-portfolio
          # If using SSR, use: path: dist/amanda-portfolio/browser
          # and copy 404.html in that browser/ folder instead

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
