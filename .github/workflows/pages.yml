name: Deploy to GitHub Pages (Angular 19)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - run: npm pkg set "overrides.zone.js=~0.15.1"
      - run: npm ci

      # ⬇️ Build for custom domain (root path)
      - name: Build Angular
        run: npx ng build --configuration production --base-href "/"

      - name: Find dist folder
        id: find_dist
        run: |
          set -e
          echo "Searching for index.html under dist/..."
          FILE=$(find dist -type f -name index.html | head -n 1)
          if [ -z "$FILE" ]; then
            echo "No index.html found under dist/. Build likely failed."
            exit 1
          fi
          DIR=$(dirname "$FILE")
          echo "dir=$DIR" >> "$GITHUB_OUTPUT"
          echo "Using dist dir: $DIR"
          echo "Base tag in index.html:"
          grep -n 'base href' "$FILE" || true

      # SPA fallback so refresh/deep links work
      - name: Add SPA fallback (copy index.html to 404.html)
        run: cp "${{ steps.find_dist.outputs.dir }}/index.html" "${{ steps.find_dist.outputs.dir }}/404.html"

      # ⬇️ Bind the custom domain at deploy time
      - name: Add CNAME
        run: echo "www.amandarae.dev" > "${{ steps.find_dist.outputs.dir }}/CNAME"

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.find_dist.outputs.dir }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
