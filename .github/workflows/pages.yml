name: Deploy to GitHub Pages (Angular 19)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          # Angular 19 supports Node 20/22; pick one and use it everywhere
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json
      
      - run: npm pkg set "overrides.zone.js=~0.15.1"
      - run: npm ci

      # For a project page use "/<repo-name>/".
      # For a user/org page (username.github.io), use "/".
      - name: Build Angular (SPA)
        run: |
          npx ng build --configuration production --base-href "/<amanda-repository>/"
          echo "Built to:"
          ls -la dist

      # ---------- PICK ONE PATH BELOW ----------
      # SPA (most apps): dist/<project-name>
      # SSR (if you used "ng add @angular/ssr" or "ng new --ssr"):
      #   dist/<project-name>/browser
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/<amanda-repository>
          # If SSR: path: dist/<project-name>/browser
          # If you override outputPath below, set that same folder here

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
