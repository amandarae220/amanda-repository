<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Redirectingâ€¦</title></head>
  <body>
    <script>
      // Send users back to the app root (respects <base href>)
      var base = '/amanda-repository/'; // <-- set to your repo path
      var el = document.querySelector('base');
      if (el && el.getAttribute('href')) base = el.getAttribute('href');
      sessionStorage.redirect = location.href;
      location.replace(base);
    </script>
  </body>
</html>
